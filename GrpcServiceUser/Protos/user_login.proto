syntax = "proto3";

option csharp_namespace = "GrpcServiceUser";



service UserOp {
  rpc UserLogin (UserLoginEntry) returns (User);
  rpc UserSignUp (UserAdd) returns (ResultStat);
}


message User {
	int64 Id = 1;
	string Name = 2;
	string LastName = 3;
	bool IsFemale = 4;
	string Address = 5;
	string Email = 6;
	string Password = 7;
}
message UserAdd {
	string Name = 2;
	string LastName = 3;
	bool IsFemale = 4;
	string Address = 5;
	string Email = 6;
	string Password = 7;
}
message UserLoginEntry {
	string Email = 1;
	string Password = 2;
}

message ResultStat{
	bool Ok = 1;
}