syntax = "proto3";

option csharp_namespace = "GrpcServiceUser";



service UserOp {
  rpc UserSelect (UserLoginEntry) returns (User);
  rpc UserInsert (UserAdd) returns (ResultStat);
  rpc UserUpdate (User) returns (ResultStat);
  rpc UserDelete (UserId) returns (ResultStat);
}


message UserId {
	int64 Id = 1;
}

message User {
	int64 Id = 1;
	string Name = 2;
	string LastName = 3;
	bool IsFemale = 4;
	string Address = 5;
	string Email = 6;
	string Password = 7;
}

message UserAdd {
	string Name = 2;
	string LastName = 3;
	bool IsFemale = 4;
	string Address = 5;
	string Email = 6;
	string Password = 7;
}
message UserLoginEntry {
	string Email = 1;
	string Password = 2;
}

message ResultStat{
	bool Ok = 1;
}